---
layout: default
---
<div id="container__masthead" class="container__masthead background__image--fill {{ page.title-shade }}" style="background-image: url('{{ page.title-image }}-lg.jpg');">
	<header class="post__header">
	  <h1 class="post__title text-center">{{ page.title }}</h1>
	</header>
</div>

<div id="container__body" class="container__body">
	<article class="post__content">
	  {{ content }}
	</article>
</div>
